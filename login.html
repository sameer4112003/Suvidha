<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuillBot Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #2C2B2B;
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #7F7F7F;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            background: none;
            border-bottom: 1px solid #7F7F7F;
            font-size: 14px;
            font-weight: 500;
            color: #2C2B2B;
            margin-bottom: 20px;
            padding-left: 5px;
            box-sizing: border-box;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .action-button {
            width: 48%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .action-button.sign-in {
            background: linear-gradient(270deg, #7B91FF 0%, #95BEFF 100%);
            color: #fff;
        }

        .action-button.create-account {
            background-color: #fff;
            color: #2C2B2B;
            border: 1px solid #7B91FF;
        }

        .action-button:hover {
            opacity: 0.8;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #7F7F7F;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
        <label for="email" class="input-label">Email</label>
        <input type="email" id="email" name="email" class="input-field">

        <label for="password" class="input-label">Password</label>
        <input type="password" id="password" name="password" class="input-field">

        <div class="forgot-password"><a href="forgot-password.html" style="color: inherit;">Forgot your password?</a></div>

        <div class="action-buttons">
            <button type="button" id="signInButton" class="action-button sign-in">Login</button>
            <button type="button" onclick="redirectToCreateAccount()" class="action-button create-account">Create an account</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('signInButton').addEventListener('click', function() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        // Perform login validation here
        window.location.href = "main.html"; // Redirect to dashboard after successful login
    });

    function redirectToCreateAccount() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
